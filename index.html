<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alvaro de Prado">
    <meta name="description" content="A game...">
    <link rel="author" href="https://www.linkedin.com/in/%C3%A1lvaro-de-prado-calle-740062221/">
    <!--GOOGLE FONTS ( font-family: 'Modak', cursive; )-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">

    <link href="app.css" type="text/css" rel="stylesheet">
    <title>DLMD - Don't Let Me Die</title>
</head>
<body id="body" class="body">
    <main id="main" class="main">
        <div id="levelCont" class="levelCont">
            <p id="levelIndicator" class="levelCont__p">LEVEL
            </p>
            <p id="levelIndicatorJS" class="levelCont__number"></p>
        </div>
        <div id="highscoreCont" class="highscoreCont">
            <p id="highscoreContP" class="highscoreCont__p">Highscore 
                <span id="highscoreContPNumber" class="highscoreCont__p__number"></span>
            </p>
        </div>
        <article id="life" class="life">
            <div id="personCont" class="life__personCont">
                <img id="personState" class="life__personCont__img" alt="person-state-img"></img>
            </div>
            <div id="necessitiesCont" class="life__necessitiesCont">
                <div id="foodCont" class="life__necessitiesCont__foodCont"></div>
                <div id="waterCont" class="life__necessitiesCont__waterCont"></div>
                <div id="energyCont" class="life__necessitiesCont__energyCont"></div>
            </div>
        </article>
        <article id="inventory" class="inventory">
            <div id="itemsCont" class="inventory__itemsCont"></div>
        </article>
    </main>
    <script src="app.js"></script>
</body>
</html>
